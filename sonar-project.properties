# These three values are auto-replaced by `npm run infra:setup` from the GitHub repo name.
# If setting up manually: create a project at https://sonarcloud.io, then update below.
# After first analysis, go to Administration → Analysis Method → select CI-based analysis.
sonar.organization=fatalito
sonar.projectKey=Fatalito_modern-nextjs-directory-template
sonar.projectName=modern-nextjs-directory-template
sonar.projectVersion=1.0

sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx
sonar.typescript.tsconfigPath=tsconfig.json

sonar.css.lint.unknownAtRules=ignore,@custom-variant,@theme,@utility,@variant,@plugin,@reference   

# Exclude generated files and config
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/build/**,**/public/**,*.config.js,*.config.ts
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.stories.tsx,src/proxy.ts,**/shared/testing/**,**/seed.ts,**/db/schema.ts,src/app/**/*.tsx,src/**/index.ts,src/**/types.ts,scripts/**

# Coverage reporting
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.sourceEncoding=UTF-8
