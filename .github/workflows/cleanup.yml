name: PR Cleanup
on:
  pull_request:
    types: [closed]

concurrency:
  group: cleanup-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  cleanup:
    name: Delete Turso DB, Vercel Preview & Storybook Preview
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TURSO_API_TOKEN: ${{ secrets.TURSO_API_TOKEN }}
      TURSO_DB_NAME: ${{ vars.TURSO_DB_NAME }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      
      - name: Setup Turso CLI
        uses: ./.github/actions/setup-turso

      - name: Delete PR database
        run: |
          bash scripts/infra/turso-teardown.sh \
            --suffix "pr-${{ github.event.pull_request.number }}" \
            --force

      - name: Remove Vercel Preview
        run: |
          BRANCH="${{ github.event.pull_request.head.ref }}"
          ENCODED_BRANCH=$(jq -rn --arg b "$BRANCH" '$b|@uri')
          DEPLOYMENT_IDS=$(curl -sf \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            "https://api.vercel.com/v6/deployments?projectId=$VERCEL_PROJECT_ID&meta-gitBranch=$ENCODED_BRANCH&limit=50" \
            | jq -r '.deployments[].uid' 2>/dev/null || true)
          if [ -z "$DEPLOYMENT_IDS" ]; then
            echo "No deployments found for branch $BRANCH — skipping."
            exit 0
          fi
          for ID in $DEPLOYMENT_IDS; do
            echo "Removing deployment $ID..."
            curl -sf -X DELETE \
              -H "Authorization: Bearer $VERCEL_TOKEN" \
              "https://api.vercel.com/v13/deployments/$ID" || true
          done

      - name: Delete Storybook Preview
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_DIR="pr-${{ github.event.pull_request.number }}"
          git clone --depth=1 --branch=gh-pages --no-tags \
            "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git" \
            gh-pages-work
          if [ -d "gh-pages-work/$PR_DIR" ]; then
            cd gh-pages-work
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git rm -rf "$PR_DIR"
            git commit -m "cleanup: remove Storybook preview for PR #${{ github.event.pull_request.number }}"
            git push
          else
            echo "No Storybook preview found for $PR_DIR — skipping."
          fi
