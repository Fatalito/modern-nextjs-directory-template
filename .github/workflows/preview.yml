name: PR Deployment
on:
  pull_request:
    branches: [main]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Deploy Preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      TURSO_API_TOKEN: ${{ secrets.TURSO_API_TOKEN }}
      TURSO_DB_NAME: ${{ vars.TURSO_DB_NAME }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TELEMETRY_DISABLED: 1
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Cache node_modules
        id: node-modules-cache
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Cache npm
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-vercel
          restore-keys: ${{ runner.os }}-npm-

      - name: Install dependencies
        if: steps.node-modules-cache.outputs.cache-hit != 'true'
        run: npm ci --prefer-offline --no-audit --ignore-scripts

      - name: Cache Next.js build
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-${{ hashFiles('src/**') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-
            ${{ runner.os }}-nextjs-

      - name: Cache Turso CLI
        id: turso-cli-cache
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.local/share/turso
          key: ${{ runner.os }}-turso-cli

      - name: Install Turso CLI
        if: steps.turso-cli-cache.outputs.cache-hit != 'true'
        run: curl -sSfL https://get.tur.so/install.sh | bash

      - name: Add Turso CLI to PATH
        run: echo "$HOME/.turso" >> $GITHUB_PATH

      - name: Fork Turso DB for PR
        env:
          TURSO_REGION: ${{ vars.TURSO_REGION }}
        run: |
          SUFFIX="pr-${{ github.event.pull_request.number }}"
          # Destroy stale fork from a previous push (idempotent â€” tolerates "not found")
          bash scripts/infra/turso-teardown.sh --suffix "$SUFFIX" --force || true
          # Create fresh fork; script writes DATABASE_URL + DATABASE_AUTH_TOKEN to $GITHUB_ENV
          bash scripts/infra/turso-setup.sh --suffix "$SUFFIX"

      - name: Pull Vercel environment
        run: ./node_modules/.bin/vercel pull --yes --environment=preview --token=$VERCEL_TOKEN 

      - name: Build project
        run: ./node_modules/.bin/vercel build

      - name: Deploy to Vercel
        id: deploy
        run: |
          url=$(./node_modules/.bin/vercel deploy --prebuilt --token=$VERCEL_TOKEN --yes)
          echo "url=$url" >> $GITHUB_OUTPUT

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Install Playwright System Dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      - name: Run Functional E2E Tests
        env:
          BASE_URL: ${{ steps.deploy.outputs.url }}
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: '1'
          VVERCEL_AUTOMATION_BYPASS_SECRETN: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: npm run test:e2e 2>&1 | tee playwright-e2e.txt

      - name: Upload Playwright Report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Run Performance Benchmark
        env:
          BASE_URL: ${{ steps.deploy.outputs.url }}
          NODE_ENV: production
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: npm run perf:e2e 2>&1 | tee perf-e2e.txt

      - name: Compare Performance Metrics
        run: npm run perf:compare 2>&1 | tee perf-report.md

      - name: Compare Lighthouse Scores
        run: npm run perf:lighthouse:compare 2>&1 | tee lighthouse-report.md

      - name: Upload Performance Metrics
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: ${{ !cancelled() }}
        with:
          name: perf-metrics
          path: test-results/**/perf-metrics.jsonl
          retention-days: 30

      - name: Upload Performance Summary (JSON)
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: perf-summary
          path: test-results/perf-summary.json
          retention-days: 30

      - name: Upload Lighthouse Scores
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: lighthouse-scores
          path: test-results/lighthouse-scores.json
          retention-days: 30

      - name: Upload Playwright Text Output
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: ${{ !cancelled() }}
        with:
          name: playwright-e2e
          path: playwright-e2e.txt
          retention-days: 30

      - name: Upload Performance Benchmark Output
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: ${{ !cancelled() }}
        with:
          name: perf-e2e
          path: perf-e2e.txt
          retention-days: 30

      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: ${{ !cancelled() }}
        with:
          name: lighthouse-report
          path: lighthouse-report.md
          retention-days: 30
      
      - name: ðŸ’¬ PR Report
        if: ${{ !cancelled() && github.event_name == 'pull_request' }}
        env:
          DEPLOY_URL: ${{ steps.deploy.outputs.url }}
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const fs = require('fs');
            
            const e2eRaw = fs.existsSync('playwright-e2e.txt') ? fs.readFileSync('playwright-e2e.txt', 'utf8') : 'No E2E logs found.';
            const e2eTail = e2eRaw.trim().split('\n').slice(-15).join('\n');
            
            const perfBody = fs.existsSync('perf-report.md') ? fs.readFileSync('perf-report.md', 'utf8') : '_Performance report missing._';
            
            const lhBody = fs.existsSync('lighthouse-report.md') ? fs.readFileSync('lighthouse-report.md', 'utf8') : '_Lighthouse report missing._';

            const body = `
            ## ðŸš€ Preview & Test Report
            
            **Preview URL**: ${process.env.DEPLOY_URL}
            
            <details>
            <summary>ðŸ§ª **Functional E2E Results** (Last 15 lines)</summary>
            
            \`\`\`text
            ${e2eTail}
            \`\`\`
            </details>
            
            ### âš¡ Performance Benchmark
            ${perfBody}
            
            ### ðŸ”¦ Lighthouse Scores
            ${lhBody}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body.trim()
            });

