name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify & Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      NODE_ENV: test
      ENABLE_HSTS: "false"
      # bypass unneeded vars validation during CI
      SKIP_ENV_VALIDATION: "true"
    steps:
      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Extract Node Version
        id: nvmrc
        run: echo "version=$(cat .nvmrc)" >> $GITHUB_OUTPUT  

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: ${{ steps.nvmrc.outputs.version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Cache Playwright Browsers
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-playwright-

      - name: OWASP Dependency Audit
        run: npm run security:audit

      - name: Snyk Security Scan
        uses: snyk/actions/node@9adf32b1121593767fc3c057af55b55db032dc04 # v6.2.0
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Biome Lint & Format (Spotless equivalent)
        run: npm run lint
      
      - name: Execute Tests & Coverage
        run: npm run test:coverage
      
      - name: Build Production App
        run: npm run build

      - name: Build Storybook
        run: npm run storybook:build
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: Run Playwright E2E Tests
        env:
          NODE_ENV: production
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run test:e2e

      - name: Check Performance Regressions
        env:
          NODE_ENV: production
        run: npm run perf:e2e

      - name: Compare Performance Metrics
        run: npm run perf:compare

      - name: Upload Performance Metrics
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: ${{ !cancelled() }}
        with:
          name: perf-metrics
          path: test-results/**/perf-metrics.jsonl
          retention-days: 30

      - name: Upload Performance Summary (JSON)
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: perf-summary
          path: test-results/perf-summary.json
          retention-days: 30
      
      - name: Upload Playwright Report
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Playwright Text Output
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: ${{ !cancelled() }}
        with:
          name: playwright-output
          path: playwright-output.txt
          retention-days: 30
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      - name: PR Coverage Comment
        uses: davelosert/vitest-coverage-report-action@15b5b41bb7d36796d89f4bf482b09529c53f3446 # v2.9.2
        if: github.event_name == 'pull_request'
        with:
          json-summary-path: ./coverage/coverage-summary.json
      
      - name: Comment Playwright Report on PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const fs = require('fs');
            let output = '';
            try {
              output = fs.readFileSync('playwright-output.txt', 'utf8');
            } catch (error) {
              output = 'Playwright output not available.';
            }
            const lines = output.trim().split('\n');
            const tail = lines.slice(-30).join('\n');
            const body = `ðŸ“Š **Playwright E2E Report**: Download the detailed test report from the [Actions artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\n**Playwright output (last 30 lines):**\n\n\`\`\`\n${tail}\n\`\`\``;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
      
      - name: Generate SBOM (CycloneDX)
        run: npm run security:sbom
      
      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: cyclonedx-sbom
          path: build/reports/bom.json
