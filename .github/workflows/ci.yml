name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify & Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      NODE_ENV: test
      ENABLE_HSTS: "false"
      # bypass unneeded vars validation during CI
      SKIP_ENV_VALIDATION: "true"
    steps:
      - name: Checkout Code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Extract Node Version
        id: nvmrc
        run: echo "version=$(cat .nvmrc)" >> $GITHUB_OUTPUT  

      - name: Set up Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ steps.nvmrc.outputs.version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: OWASP Dependency Audit
        run: npm run security:audit

      - name: Snyk Security Scan
        uses: snyk/actions/node@9adf32b1121593767fc3c057af55b55db032dc04 # v6.2.0
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Biome Lint & Format (Spotless equivalent)
        run: npm run lint
      
      - name: Execute Tests & Coverage
        run: npm run test:run
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@689fb39b34b9aa95ebc5f8f119343ddd51542402 # v4.2.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      - name: PR Coverage Comment
        uses: davelosert/vitest-coverage-report-action@15b5b41bb7d36796d89f4bf482b09529c53f3446 # v2.9.2
        if: github.event_name == 'pull_request'
        with:
          json-summary-path: ./coverage/coverage-summary.json
      
      - name: Generate SBOM (CycloneDX)
        run: npm run security:sbom
      
      - name: Upload SBOM Artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: cyclonedx-sbom
          path: build/reports/bom.json
            
