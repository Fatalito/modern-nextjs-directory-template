name: _Test
on:
  workflow_call:
    secrets:
      sonar-token:
        required: true

jobs:
  test:
    name: Test, Scan & Generate SBOM
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      NODE_ENV: test
      ENABLE_HSTS: "false"
      SKIP_ENV_VALIDATION: "true"
    steps:
      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Setup Node.js & Install Dependencies
        uses: ./.github/actions/bootstrap

      - name: Biome Lint & Format
        run: npm run lint

      - name: Lint Markdown
        run: npm run lint:md

      - name: Lint .env files
        run: |
          curl -sSfL \
            "https://github.com/dotenv-linter/dotenv-linter/releases/download/v3.3.0/dotenv-linter-linux-x86_64.tar.gz" \
            | tar -xzf - -C /usr/local/bin dotenv-linter
          npm run lint:env

      - name: Lint GitHub Actions workflows
        run: |
          curl -sSfL \
            "https://github.com/rhysd/actionlint/releases/download/v1.7.7/actionlint_1.7.7_linux_amd64.tar.gz" \
            | tar -xzf - -C /usr/local/bin actionlint
          actionlint

      - name: Execute Tests & Coverage
        run: npm run test:coverage

      - name: Upload Coverage
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: coverage-report
          path: coverage/coverage-summary.json

      - name: Security Scan & Generate SBOM
        uses: ./.github/actions/security-scan
        with:
          github-token: ${{ github.token }}
          sonar-token: ${{ secrets.sonar-token }}
