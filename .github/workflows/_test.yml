name: _Test
on:
  workflow_call:
    secrets:
      sonar-token:
        required: false

jobs:
  test:
    name: Test, Scan & Generate SBOM
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    env:
      NODE_ENV: test
      ENABLE_HSTS: "false"
      SKIP_ENV_VALIDATION: "true"
    steps:
      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Setup Node.js & Install Dependencies
        uses: ./.github/actions/bootstrap

      - name: Biome Lint & Format
        run: npm run lint

      - name: Lint Markdown
        run: npm run lint:md

      - name: Lint .env files
        run: |
          curl -sSfL \
            "https://github.com/dotenv-linter/dotenv-linter/releases/download/v3.3.0/dotenv-linter-linux-x86_64.tar.gz" \
            | tar -xzf - -C /usr/local/bin dotenv-linter
          npm run lint:env

      - name: Lint GitHub Actions workflows
        run: |
          curl -sSfL \
            "https://github.com/rhysd/actionlint/releases/download/v1.7.7/actionlint_1.7.7_linux_amd64.tar.gz" \
            | tar -xzf - -C /usr/local/bin actionlint
          actionlint

      - name: Execute Tests & Coverage
        run: npm run test:coverage

      - name: Upload Coverage
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7.0.0
        with:
          name: coverage-report
          path: coverage/coverage-summary.json

      - name: Check SONAR_TOKEN is configured
        env:
          SONAR_TOKEN: ${{ secrets.sonar-token }}
        run: |
          if [ -z "$SONAR_TOKEN" ]; then
            echo "::error::SONAR_TOKEN secret is not set."
            echo "::error::Add it in GitHub → Settings → Secrets and variables → Actions → New repository secret."
            echo "::error::Generate a token at https://sonarcloud.io → My Account → Security → Generate token."
            echo "::error::Then re-run: npm run infra:sync:github"
            exit 1
          fi

      - name: Security Scan & Generate SBOM
        uses: ./.github/actions/security-scan
        with:
          github-token: ${{ github.token }}
          sonar-token: ${{ secrets.sonar-token }}
